    <div class="formlario">
	    <div class="card">
		    <div class="imagem-cartao" >
			    <h2 class="card-heading">
				  Algo está mal?
				  <small>Escreva-nos para sabermos.</small>
			  </h2>
		    </div>

		      <form class="card-form" >
			  <div class="input">
				  <input id="nome" type="text" class="input-field" placeholder="Nome" required/>
				  <label class="input-label">Nome Completo</label>
			  </div>
					<div class="input">
				  <input id="email" type="email" class="input-field" placeholder="teste@teste.com" required/>
				  <label class="input-label">Email</label>
			  </div>
        <div class="input">
				  <input id="phone" type="tel" class="input-field" placeholder="356+" pattern="[0-9]{9}" required/>
				  <label class="input-label">Numero de telefone</label>
			  </div>
        <div class="input">
          <select id="razao" name="razao" required>
            <option value="Reclamaçao">Reclamação</option>
            <option value="Sugestao">Sugestão</option>
            <option value="informação">Informação</option>
            <option value="Outro">Outro</option>
          </select>
			  </div>
					<div class="input">
				  <textarea type="text" id="mensagem" style="text-align: justify;" class="input-field" placeholder="Mensagem" required rows="4" cols="10"></textarea>
				  <label class="input-label">Descriçao da mensagem</label>
		  	</div>
		      <div class="action">
		    	<button class="action-button" onclick="store();notificacao()" >Enviar email</button>
		    	</div>
	      	</form>
          
		      <div class="card-info">
		    	<p>A nos enviar este email está a aceitar os <a href="Termos-e-condicoes.html">Termos e Condições</a></p>
